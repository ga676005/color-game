<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Color Game</title>
  <script src="/main.js" type="module"></script>
</head>

<body>
  <header class="header">
    <h2 class="title">Color Game</h2>
    <h3 class="color-string" data-target-color>rgb(255, 0, 0)</h3>
    <form class="form">
      <fieldset>
        <legend>Format</legend>
        <div class="radio-group">
          <input type="radio" name="format" data-format-input id="rgb" value="rgb" checked>
          <label for="rgb">RGB</label>
          <input type="radio" name="format" data-format-input id="hex" value="hex">
          <label for="hex">Hex</label>
          <input type="radio" name="format" data-format-input id="hsl" value="hsl">
          <label for="hsl">HSL</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Difficulty</legend>
        <div class="radio-group">
          <input type="radio" data-difficulty-input name="difficulty" id="easy" value="easy" checked>
          <label for="easy">Easy</label>
          <input type="radio" data-difficulty-input name="difficulty" id="medium" value="medium">
          <label for="medium">Medium</label>
          <input type="radio" data-difficulty-input name="difficulty" id="hard" value="hard">
          <label for="hard">Hard</label>
        </div>
      </fieldset>
    </form>
  </header>
  <div class="color-grid" data-color-container>
    <button class="wrong" disabled style="background-color: blue;"></button>
    <button disabled style="background-color: red;"></button>
    <button class="wrong" disabled style="background-color: green;"></button>
    <button class="wrong" disabled style="background-color: yellow;"></button>
    <button class="wrong" disabled style="background-color: purple;"></button>
    <button class="wrong" disabled style="background-color: grey;"></button>
  </div>
  <div class="results" data-result-container>
    <div data-result>Correct</div>
    <button data-next-color-btn>Next Color</button>
  </div>
</body>

</html>
